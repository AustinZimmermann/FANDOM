<p><b>ベガスパレス</b>（英：CASINO PALACE）は、<a href="/fzero/Mute-City">ミュートシティ</a>郊外の歓楽街にある。 物質的な豊かさを求める人々が集まる場所だ。ドーム型の娯楽施設はネオンサインで空を埋め尽くし、とんでもない謳い文句を掲げ、それを鵜呑みにする観光客で昼夜を問わず通りに溢れている。そして今、F-ZEROサーキットの登場で、このエリアはさらに人気を集めている。</p>
